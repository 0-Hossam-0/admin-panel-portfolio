<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-6 py-8">
  <div class="space-y-8">
    <div class="text-center">
      <div
        class="inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-2xl shadow-lg mb-4"
      >
        <lucide-icon [name]="userIcon" class="h-6 w-6"></lucide-icon>
        <h2 class="text-2xl font-bold">Personal Information</h2>
      </div>
    </div>

    <div
      class="bg-white/60 backdrop-blur-sm rounded-2xl border border-white/20 shadow-xl p-8"
    >
      <form [formGroup]="personalForm" (ngSubmit)="onSave()" class="space-y-8">
        <div class="flex flex-col items-center space-y-6">
          <div class="relative group">
            <div
              class="relative flex h-32 w-32 shrink-0 overflow-hidden rounded-full ring-4 ring-blue-100 shadow-xl"
            >
              <img
                [src]="imagePreviewTemp"
                [alt]="personalForm.get('name')?.value || 'Profile'"
                class="aspect-square h-full w-full object-cover transition-transform duration-300 group-hover:scale-110"
              />
            </div>
            <button
              type="button"
              class="absolute -bottom-2 -right-2 p-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110"
              (click)="fileInput.click()"
            >
              <lucide-icon [name]="cameraIcon" class="h-4 w-4"></lucide-icon>
            </button>
          </div>

          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            class="hidden"
          />

          <button
            type="button"
            (click)="fileInput.click()"
            class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 rounded-xl font-medium transition-all duration-300 hover:shadow-md"
          >
            <lucide-icon [name]="uploadIcon" class="h-4 w-4"></lucide-icon>
            Upload New Photo
          </button>
        </div>

        <div class="grid gap-6 md:grid-cols-2">
          <div class="space-y-3">
            <label for="name" class="text-sm font-semibold text-gray-700"
              >Full Name</label
            >
            <input
              id="name"
              formControlName="name"
              class="input-focus w-full h-12 px-4 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm focus:border-blue-500 focus:outline-none font-medium"
            />
          </div>
          <div class="space-y-3">
            <label for="title" class="text-sm font-semibold text-gray-700"
              >Professional Title</label
            >
            <input
              id="title"
              formControlName="title"
              class="input-focus w-full h-12 px-4 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm focus:border-blue-500 focus:outline-none font-medium"
            />
          </div>
          <div class="space-y-3">
            <label for="location" class="text-sm font-semibold text-gray-700"
              >Location</label
            >
            <input
              id="location"
              formControlName="location"
              class="input-focus w-full h-12 px-4 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm focus:border-blue-500 focus:outline-none font-medium"
            />
          </div>
          <div class="space-y-3">
            <label for="skills" class="text-sm font-semibold text-gray-700"
              >Skills</label
            >
            <input
              id="website"
              formControlName="skills"
              class="input-focus w-full h-12 px-4 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm focus:border-blue-500 focus:outline-none font-medium"
            />
          </div>
        </div>

        <div class="space-y-3">
          <label for="bio" class="text-sm font-semibold text-gray-700"
            >Professional Bio</label
          >
          <textarea
            id="bio"
            formControlName="bio"
            rows="6"
            class="input-focus w-full px-4 py-3 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm focus:border-blue-500 focus:outline-none font-medium resize-none"
          ></textarea>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="btn-gradient flex items-center gap-3 px-8 py-4 rounded-xl text-white font-semibold text-lg shadow-lg disabled:opacity-70 disabled:cursor-not-allowed"
            [disabled]="isLoading"
          >
            @if (isLoading) {
            <!-- Loading spinner -->
            <svg
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Saving... } @else {
            <lucide-icon [name]="saveIcon" class="h-5 w-5"></lucide-icon>
            Save Changes }
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
