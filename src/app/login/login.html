<div
  class="min-h-screen relative overflow-hidden bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50"
>
  <div class="absolute inset-0">
    <div
      class="absolute top-20 left-20 w-72 h-72 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
    ></div>
    <div
      class="absolute top-40 right-20 w-72 h-72 bg-gradient-to-r from-purple-400 to-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
      style="animation-delay: 2s"
    ></div>
    <div
      class="absolute -bottom-8 left-40 w-72 h-72 bg-gradient-to-r from-indigo-400 to-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
      style="animation-delay: 4s"
    ></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div
        class="glass-effect rounded-2xl shadow-2xl p-8 backdrop-blur-xl border border-white/20"
      >
        <div class="text-center mb-8">
          <div
            class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg animate-pulse-glow"
          >
            <lucide-icon
              [img]="sparklesIcon"
              class="h-8 w-8 text-white"
            ></lucide-icon>
          </div>
          <h1
            class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent"
          >
            Portfolio Admin
          </h1>
          <p class="text-gray-600 mt-2 font-medium">
            Welcome back! Sign in to manage your portfolio
          </p>
        </div>

        <div
          *ngIf="error"
          class="mb-6 p-4 bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-xl"
        >
          <p class="text-sm text-red-700 font-medium">{{ error }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="space-y-2">
            <label for="username" class="text-sm font-semibold text-gray-700"
              >Username</label
            >
            <div class="relative group">
              <lucide-icon
                [img]="userIcon"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"
              ></lucide-icon>
              <input
                id="username"
                type="text"
                formControlName="username"
                placeholder="Enter your username"
                class="input-focus w-full h-12 pl-12 pr-4 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm text-gray-900 placeholder-gray-500 focus:border-blue-500 focus:outline-none font-medium"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label for="password" class="text-sm font-semibold text-gray-700"
              >Password</label
            >
            <div class="relative group">
              <lucide-icon
                [img]="lockIcon"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"
              ></lucide-icon>
              <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Enter your password"
                class="input-focus w-full h-12 pl-12 pr-4 rounded-xl border-2 border-gray-200 bg-white/50 backdrop-blur-sm text-gray-900 placeholder-gray-500 focus:border-blue-500 focus:outline-none font-medium"
              />
            </div>
          </div>

          <button
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="btn-gradient w-full h-12 rounded-xl text-white font-semibold text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
          >
            <div
              *ngIf="isLoading"
              class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"
            ></div>
            {{ isLoading ? "Signing in..." : "Sign In" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
