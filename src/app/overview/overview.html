<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="space-y-8">
    <br />
    <div [ngSwitch]="activeTab">
      <div *ngSwitchCase="'overview'" class="space-y-8">
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
          <div
            class="card-hover bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-2xl p-6 shadow-lg"
          >
            <div class="flex items-center justify-between mb-4">
              <div class="p-3 bg-white/20 rounded-xl backdrop-blur-sm">
                <lucide-icon
                  [img]="folderOpenIcon"
                  class="h-6 w-6"
                ></lucide-icon>
              </div>
              <div class="text-right">
                <p class="text-blue-100 text-sm font-medium">Total Projects</p>
                <p class="text-3xl font-bold">
                  {{ dataLengths.projectsLength }}
                </p>
              </div>
            </div>
            <div class="flex items-center gap-2 text-blue-100">
              <lucide-icon [img]="trendingUpIcon" class="h-4 w-4"></lucide-icon>
              <span class="text-sm">+2 this month</span>
            </div>
          </div>

          <div
            class="card-hover bg-gradient-to-br from-emerald-500 to-emerald-600 text-white rounded-2xl p-6 shadow-lg"
          >
            <div class="flex items-center justify-between mb-4">
              <div class="p-3 bg-white/20 rounded-xl backdrop-blur-sm">
                <lucide-icon
                  [img]="briefcaseIcon"
                  class="h-6 w-6"
                ></lucide-icon>
              </div>
              <div class="text-right">
                <p class="text-emerald-100 text-sm font-medium">Experience</p>
                <p class="text-3xl font-bold">
                  {{ dataLengths.experienceLength }}
                </p>
              </div>
            </div>
            <div class="flex items-center gap-2 text-emerald-100">
              <lucide-icon [img]="usersIcon" class="h-4 w-4"></lucide-icon>
              <span class="text-sm">Companies worked</span>
            </div>
          </div>

          <div
            class="card-hover bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-2xl p-6 shadow-lg"
          >
            <div class="flex items-center justify-between mb-4">
              <div class="p-3 bg-white/20 rounded-xl backdrop-blur-sm">
                <lucide-icon [img]="bellIcon" class="h-6 w-6"></lucide-icon>
              </div>
              <div class="text-right">
                <p class="text-purple-100 text-sm font-medium">Updates</p>
                <p class="text-3xl font-bold">
                  {{ dataLengths.updatesLength }}
                </p>
              </div>
            </div>
            <div class="flex items-center gap-2 text-purple-100">
              <lucide-icon [img]="activityIcon" class="h-4 w-4"></lucide-icon>
              <span class="text-sm">This month</span>
            </div>
          </div>
        </div>

        <div
          class="bg-white/60 backdrop-blur-sm rounded-2xl border border-white/20 shadow-lg p-8"
        >
          <div class="mb-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Quick Actions</h3>
            <p class="text-gray-600">
              Common tasks to manage your portfolio efficiently
            </p>
          </div>
          <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <button
              (click)="onAddNewProject()"
              class="card-hover group p-6 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl border border-blue-200 hover:from-blue-100 hover:to-indigo-100 transition-all duration-300"
            >
              <div class="flex flex-col items-center text-center space-y-4">
                <div
                  class="p-4 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl text-white group-hover:scale-110 transition-transform duration-300"
                >
                  <lucide-icon
                    [img]="folderOpenIcon"
                    class="h-8 w-8"
                  ></lucide-icon>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-900 mb-1">
                    Add New Project
                  </h4>
                  <p class="text-sm text-gray-600">Showcase your latest work</p>
                </div>
              </div>
            </button>

            <button
              (click)="onUpdateExperience()"
              class="card-hover group p-6 bg-gradient-to-br from-emerald-50 to-green-50 rounded-2xl border border-emerald-200 hover:from-emerald-100 hover:to-green-100 transition-all duration-300"
            >
              <div class="flex flex-col items-center text-center space-y-4">
                <div
                  class="p-4 bg-gradient-to-r from-emerald-500 to-green-600 rounded-2xl text-white group-hover:scale-110 transition-transform duration-300"
                >
                  <lucide-icon
                    [img]="briefcaseIcon"
                    class="h-8 w-8"
                  ></lucide-icon>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-900 mb-1">
                    Update Experience
                  </h4>
                  <p class="text-sm text-gray-600">
                    Add your career milestones
                  </p>
                </div>
              </div>
            </button>

            <button
              (click)="onPostUpdate()"
              class="card-hover group p-6 bg-gradient-to-br from-purple-50 to-pink-50 rounded-2xl border border-purple-200 hover:from-purple-100 hover:to-pink-100 transition-all duration-300"
            >
              <div class="flex flex-col items-center text-center space-y-4">
                <div
                  class="p-4 bg-gradient-to-r from-purple-500 to-pink-600 rounded-2xl text-white group-hover:scale-110 transition-transform duration-300"
                >
                  <lucide-icon [img]="bellIcon" class="h-8 w-8"></lucide-icon>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-900 mb-1">Post Update</h4>
                  <p class="text-sm text-gray-600">Share your latest news</p>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
