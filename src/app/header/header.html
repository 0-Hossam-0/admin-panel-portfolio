<header class="sticky top-0 z-40 backdrop-blur-xl bg-white/80 border-b border-white/20 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
            <lucide-icon [img]="activityIcon" class="h-6 w-6 text-white"></lucide-icon>
          </div>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent">Portfolio Admin</h1>
            <p class="text-sm text-gray-600 font-medium">Manage your portfolio content</p>
          </div>
        </div>
        <button
          (click)="onLogout()"
          class="flex items-center gap-2 px-4 py-2 rounded-xl bg-white/50 backdrop-blur-sm border border-gray-200 hover:bg-white/80 hover:shadow-md transition-all duration-300 text-gray-700 font-medium"
        >
          <lucide-icon [img]="logOutIcon" class="h-4 w-4"></lucide-icon>
          Logout
        </button>
      </div>
    </div>
  </header>
